
<html>
<body>
<h2> Registration Page </h2>
<form action=success.html> 
<table> 
<tr>
	<td>Name:</td>
	<td><input type="text"/></td> 
</tr>
<tr>
	<td>Password:</td>
	<td><input type="password"/></td> 
</tr>
<tr>
	<td>EMAIL-ID:</td> 
	<td><input type="text"/></td>
</tr>
<tr>
	<td>PHONE NUMBER:</td> 
	<td><input type="text"/></td>
</tr>

<tr>
	<td>SEX:</td>
	<td><input type="radio" name="radiobutton"VALUE="male">M
	<input type="radio" name="radiobutton" VALUE="female">F</td>
</tr>

<tr>
	<td>DOB:</td>
	<td>
	<select>
		<option>DAY</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
	</select>

	<select>
		<option>MONTH</option>
		<option>JAN</option>
		<option>FEB</option>
		<option>MAR</option>
		<option>APR</option>
	</select>

	<select>
		<option>YEAR</option>
		<option>1991</option>
		<option>1990</option>
		<option>1989</option>
		<option>1988</option>
	</select>
	</td>
</tr>

<tr>
	<td>LANGUAGES KNOWN:</td>
	<td>
	<input type="checkbox"/>english 
	<input type="checkbox"/>telugu 
	<input type="checkbox"/>hindi
	<input type="checkbox"/>tamil
	</td>
</tr>

<tr>
	<td>Address:</td>
	<td><textarea rows=5></textarea></td> 
</tr>
<tr>
	<td><input type="submit" value="submit"/> 
	<input type="reset" value="reset"/>
	</td>
</tr>

</table>
</form>
</body>
</html>
